<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Tracker</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/trackers/meal_tracker.css">
    <!--Has forms for entering meal data-->
</head>
<body>
    <header id="main-header">
        <div id="logo-title-display">
            <img src="../../../resources/images/mayo_logo_transparent.jpg" alt="Mayo Clinic Logo">
            <h2>Bariatric Patient Portal</h2>
        </div>
        <ul id="navbar">
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html">Dashboard</a></li>
            <li class="nav-element"><a class="selection" href="../account/account.html">Account</a></li>
            <li class="nav-element"><a class="selection" href="../reminders/reminders.html">Reminders</a></li>
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html#section-report">Reports</a></li>
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html#section-guide">Guides</a></li>
        </ul>
    </header>

    <main class="meal-form-container">
        <h1>Meal Tracker Form</h1>
        <form id="mealForm" action="/submit-meal-data" method="post">
            <label for="mealDate">Date:</label>
            <input type="date" id="mealDate" name="mealDate" required>

            <label for="mealType">Meal Type:</label>
            <select id="mealType" name="mealType" required>
                <option value="">Select</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
            </select>

            <label for="title">What did you eat?:</label>
            <textarea id="title" name="title" rows="4" placeholder="Nuts/roasted chicken/sandwich..." required></textarea>

            <label for="calories">Calories (kcal):</label>
            <input type="number" id="calories" name="calories" min="0" required>

            <label for="protein">Protein (g):</label>
            <input type="number" id="protein" name="protein" min="0" required>

            <label for="carbs">Carbohydrates (g):</label>
            <input type="number" id="carbs" name="carbs" min="0" required>

            <label for="fats">Fats (g):</label>
            <input type="number" id="fats" name="fats" min="0" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Optional notes about the meal..."></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="back-button-container">
            <a href="../dashboard/dashboard.html#section-log" class="back-button">‚Üê Back to Dashboard</a>
        </div>
    </main>
</body>
</html>
