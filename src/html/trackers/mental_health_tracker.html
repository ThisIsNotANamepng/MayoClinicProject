<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tracker</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/trackers/mental_health_tracker.css">
    <!--Has forms for entering mental health data-->
</head>
<body>
    <header id="main-header">
        <div id="logo-title-display">
            <img src="../../../resources/images/mayo_logo_transparent.jpg" alt="Mayo Clinic Logo">
            <h2>Bariatric Patient Portal</h2>
        </div>
        <ul id="navbar">
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html">Dashboard</a></li>
            <li class="nav-element"><a class="selection" href="../account/account.html">Account</a></li>
            <li class="nav-element"><a class="selection" href="../reminders/reminders.html">Reminders</a></li>
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html#section-report">Reports</a></li>
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html#section-guide">Guides</a></li>
        </ul>
    </header>

    <main class="mental-health-form-container">
        <h1>Mental Health Tracker Form</h1>
        <form id="mentalHealthForm" action="/submit-mental-health-data" method="post">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="mood">Overall Mood:</label>
            <select id="mood" name="mood" required>
                <option value="">Select</option>
                <option value="happy">Happy</option>
                <option value="calm">Calm</option>
                <option value="anxious">Anxious</option>
                <option value="stressed">Stressed</option>
                <option value="sad">Sad</option>
                <option value="angry">Angry</option>
                <option value="other">Other</option>
            </select>

            <label for="stress">Stress Level (1-10):</label>
            <input type="range" id="stress" name="stress" min="1" max="10" required>

            <label for="sleep">Sleep Duration (hours):</label>
            <input type="number" id="sleep" name="sleep" min="0" step="0.5" required>

            <label for="notes">Daily Journal:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Write a brief reflection on your emotions today..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="back-button-container">
            <a href="../dashboard/dashboard.html#section-log" class="back-button">‚Üê Back to Dashboard</a>
        </div>
    </main>
</body>
</html>
