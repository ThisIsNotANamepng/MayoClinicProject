<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bariatric Patient Portal</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header id="header">
        <h1>Bariatric Patient Portal</h1>
    </header>
    <main id="contents">
        <img id="mayo-logo" src="../../resources/images/mayo_logo_transparent.jpg" alt="Mayo Clinic Logo">
        <h2 id="status">Log in or Sign up</h2>
        <p id="message" hidden="true"></p>
        <button class="primary-button" onclick="displayForm(this.innerHTML)">Log In</button>
        <button class="primary-button" onclick="displayForm(this.innerHTML)">Sign Up</button>
    </main>
    <script src="../javascript/index.js"></script>
</body>
</html>
