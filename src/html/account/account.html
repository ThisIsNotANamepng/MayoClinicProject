<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/account/account.css">
    <!--Displays account information, edit username/password/medical data-->
</head>
<body>
    <header id="main-header">
        <!--TODO: adjust navbar elements for smaller screens-->
        <span id="logo-title-display">
            <img src="../../../resources/images/mayo_logo_transparent.jpg" alt="Mayo Clinic Logo">
            <h2>Bariatric Patient Portal</h2>
        </span>
        <ul id="navbar">
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html">Dashboard</a></li>
            <li class="nav-element"><a class="selection" href="">Reminders</a></li>
            <li class="nav-element"><a class="selection" href="#section-log">Logging</a></li>
            <li class="nav-element"><a class="selection" href="">Reports</a></li>
            <li class="nav-element"><a class="selection" href="#section-guide">Guides</a></li>
        </ul>
    </header>
    <main id="content">

        <section id="account-details-container">
            <h1>Account Details</h1>
            <div>
                <table>
                    <tr>
                        <th>Email:</th>
                        <td id="emailDisplay"></td>
                    </tr>
                    <tr>
                        <th>ID:</th>
                        <td id="idDisplay"></td>
                    </tr>
                </table>
            </div>
        </section>

        <section id="account-settings-container">
            <h1>Account Settings</h1>
            <form id="account-settings-form">
                <div class="account-setting">
                    <label for="fname">First Name</label>
                    <input name="fname" id="input-fname" class="account-setting" type="text">
                </div>
                <div class="account-setting">
                    <label for="lname">Last Name</label>
                    <input name="lname" id="input-lname" type="text">
                </div>
                <div class="account-setting">
                    <label for="dob">Date of Birth</label>
                    <input name="dob" id="input-dob" type="date">
                </div>
                <div class="account-setting">
                    <label for="heightFeet">Height (Feet)</label>
                    <input name="heightFeet" id="input-height-feet" type="number" min="0">
                </div>
                <div class="account-setting">
                    <label for="heightInches">Height (Inches)</label>
                    <input name="heightInches" id="input-height-inches" type="number" min="0">
                </div>
                <div class="account-setting">
                    <label for="startWeight">Start Weight (Pounds)</label>
                    <input name="startWeight" id="input-weight-pounds" type="number" min="0">
                </div>
                <div class="account-setting">
                    <label for="allergies">Allergies (Description)</label>
                    <textarea name="allergies" id="input-allergies"></textarea>
                </div>
                <div class="account-setting">
                    <label for="conditions">Conditions (Description)</label>
                    <textarea name="conditions" id="input-conditions"></textarea>
                </div>
                <div class="account-setting">
                    <label for="history">Medical History (Description)</label>
                    <textarea name="history" id="input-history"z></textarea>
                </div>
                <div id="account-settings-submit-container">
                    <input type="submit" class="button selection" id="save-button" value="Save Changes">
                    <input type="button" class="button selection" id="discard-button" value="Discard Changes">
                </div>
            </form>
            <p id="response-message"></p>
        </section>

        <section id="account-administration-container">
            <h1>Administration</h1>
            <div class="button selection" id="logout-button">Log Out</div>
            <div class="button selection" id="reset-pass-button">Reset Password</div>
            <div class="button selection" id="delete-acct-button">Delete Account</div>
        </section>

        <script src="../../javascript/account/account.js"></script>
    </main>
</body>
</html>
