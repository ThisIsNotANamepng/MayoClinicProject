<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Report</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/reports/fitness_report.css">
    <!--Has a report displaying your fitness data and recommendations on that data-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Fitness Data Report</h1>

    <div class="chart-container">
    <h2>Weight Over Time</h2>
    <canvas id="weightChart"></canvas>
    </div>

    <div class="chart-container">
    <h2>Activity Duration Over Time</h2>
    <canvas id="activityDurationChart"></canvas>
    </div>

    <div class="chart-container">
    <h2>Activity Level Distribution</h2>
    <canvas id="activityLevelChart"></canvas>
    </div>

    <script>
    // Simulated fetch from server
    fetch('/fitness-data')
        .then(response => response.json())
        .then(data => {
        const dates = data.map(entry => entry.date);
        const weights = data.map(entry => entry.weight);
        const durations = data.map(entry => entry.length);
        const activityLevels = data.map(entry => entry.activity);

        // Weight Chart
        new Chart(document.getElementById('weightChart'), {
            type: 'line',
            data: {
            labels: dates,
            datasets: [{
                label: 'Weight (lb)',
                data: weights,
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false,
                tension: 0.3
            }]
            },
            options: {
            responsive: true,
            scales: {
                y: { beginAtZero: false }
            }
            }
        });

        // Activity Duration Chart
        new Chart(document.getElementById('activityDurationChart'), {
            type: 'bar',
            data: {
            labels: dates,
            datasets: [{
                label: 'Activity Duration (min)',
                data: durations,
                backgroundColor: 'rgba(153, 102, 255, 0.6)'
            }]
            },
            options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
            }
        });

        // Activity Level Pie Chart
        const activityCounts = activityLevels.reduce((acc, level) => {
            acc[level] = (acc[level] || 0) + 1;
            return acc;
        }, {});
        const activityLabels = Object.keys(activityCounts);
        const activityData = Object.values(activityCounts);

        new Chart(document.getElementById('activityLevelChart'), {
            type: 'pie',
            data: {
            labels: activityLabels,
            datasets: [{
                label: 'Activity Level Count',
                data: activityData,
                backgroundColor: [
                '#FF6384',
                '#36A2EB',
                '#FFCE56',
                '#4BC0C0',
                '#9966FF'
                ]
            }]
            },
            options: {
            responsive: true
            }
        });
        })
        .catch(error => console.error('Error fetching fitness data:', error));
    </script>

</body>
</html>
