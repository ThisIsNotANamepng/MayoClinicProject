<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Report</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/reports/fitness_report.css">
    <!--Has a report displaying your fitness data and recommendations on that data-->
    <script src="../../javascript/utils/date_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header id="main-header">
        <div id="logo-title-display">
            <img src="../../../resources/images/mayo_logo_transparent.jpg" alt="Mayo Clinic Logo">
            <h2>Bariatric Patient Portal</h2>
        </div>
        <ul id="navbar">
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html">Dashboard</a></li>
            <li class="nav-element"><a class="selection" href="../account/account.html">Account</a></li>
            <li class="nav-element"><a class="selection" href="../reminders/reminders.html">Reminders</a></li>
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html#section-log">Logs</a></li>
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html#section-guide">Guides</a></li>
        </ul>
    </header>
    
    <main id="report-container">
        <h1>Fitness Data Report</h1>
        <div class="chart-container">
        <h2>Weight Over Time</h2>
        <canvas id="weightChart"></canvas>
        </div>
        <div class="chart-container">
        <h2>Activity Duration Over Time</h2>
        <canvas id="activityDurationChart"></canvas>
        </div>
        <div class="chart-container">
        <h2>Activity Level Distribution</h2>
        <canvas id="activityLevelChart"></canvas>
        </div>
        <div class="back-button-container">
            <a href="../dashboard/dashboard.html#section-log" class="back-button">‚Üê Back to Dashboard</a>
        </div>
    </main>

    <script src="../../javascript/reports/fitness_report.js"></script>

</body>
</html>
