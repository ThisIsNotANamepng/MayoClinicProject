<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/trackers/fitness_tracker.css">
    <!--Has forms for entering fitness data-->
</head>
<body>
    <main class="fitness-form-container">
        <h1>Fitness Report Form</h1>
        <form id="fitnessForm" action="/submit-fitness-data" method="post">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="10" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="">Select</option>
                <option value="sedentary">Sedentary (little to no exercise)</option>
                <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="active">Very active (hard exercise/sports 6-7 days/week)</option>
                <option value="extra_active">Extra active (very intense physical job or training)</option>
            </select>

            <label for="goals">Health Goals:</label>
            <textarea id="goals" name="goals" rows="4" placeholder="E.g., Lose weight, build muscle, increase stamina..." required></textarea>

            <button type="submit">Generate Report</button>
        </form>
    </main>
</body>
</html>
