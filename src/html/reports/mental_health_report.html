<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Report</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/reports/meal_health_report.css">
    <!--Has a report displaying your mental health data and recommendations on that data-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main id="report-container">
      <h1>Mental Health Dashboard</h1>
      <div class="chart-container">
        <h2>Stress Level Over Time</h2>
        <canvas id="stressChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>Sleep Duration Over Time</h2>
        <canvas id="sleepChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>Mood Distribution</h2>
        <canvas id="moodChart"></canvas>
      </div>
      <div class="back-button-container">
        <a href="../dashboard/dashboard.html#section-log" class="back-button">‚Üê Back to Dashboard</a>
      </div>
    </main>
  
    <script src="../../javascript/reports/mental_health_report.js"></script>
  
</body>
</html>
