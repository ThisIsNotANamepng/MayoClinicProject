<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/trackers/fitness_tracker.css">
    <!--Has forms for entering fitness data-->
</head>
<body>
    <main class="fitness-form-container">
        <h1>Fitness Tracker Form</h1>
        <form id="fitnessForm" action="/submit-fitness-data" method="post">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="weight">Weight (lb):</label>
            <input type="number" id="weight" name="weight" min="10" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="">Select</option>
                <option value="sedentary">Very Light Activity (Normal breathing)</option>
                <option value="light">Light Activity (Heavy breathing)</option>
                <option value="moderate">Moderately Activity (Breathing between sentences)</option>
                <option value="active">Vigorous Activity (Can't sing)</option>
                <option value="extra_active">Very Vigorous Activity (Can't talk)</option>
            </select>

            <label for="length">Length of Time:</label>
            <input type="number" id="length" name="length" required>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
