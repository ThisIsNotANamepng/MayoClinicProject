<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/trackers/fitness_tracker.css">
    <!--Has forms for entering fitness data-->
</head>
<body>
    <header id="main-header">
        <div id="logo-title-display">
            <img src="../../../resources/images/mayo_logo_transparent.jpg" alt="Mayo Clinic Logo">
            <h2>Bariatric Patient Portal</h2>
        </div>
        <ul id="navbar">
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html">Dashboard</a></li>
            <li class="nav-element"><a class="selection" href="../account/account.html">Account</a></li>
            <li class="nav-element"><a class="selection" href="../reminders/reminders.html">Reminders</a></li>
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html#section-report">Reports</a></li>
            <li class="nav-element"><a class="selection" href="../dashboard/dashboard.html#section-guide">Guides</a></li>
        </ul>
    </header>

    <main class="fitness-form-container">
        <h1>Fitness Tracker Form</h1>
        <p id="feedback"></p>
        <form id="fitnessForm" action="" method="post">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="weight">Weight (lb):</label>
            <input type="number" id="weight" name="weight" min="10" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="">Select</option>
                <option value="sedentary">Very Light Activity (Normal breathing)</option>
                <option value="light">Light Activity (Heavy breathing)</option>
                <option value="moderate">Moderately Activity (Breathing between sentences)</option>
                <option value="active">Vigorous Activity (Can't sing)</option>
                <option value="extra_active">Very Vigorous Activity (Can't talk)</option>
            </select>

            <label for="length">Length of Time (Minutes):</label>
            <input type="number" id="length" name="length" required>

            <button type="submit">Submit</button>
        </form>

        <div class="back-button-container">
            <a href="../dashboard/dashboard.html#section-log" class="back-button">‚Üê Back to Dashboard</a>
        </div>
    </main>
    <script src="../../javascript/trackers/fitness_tracker.js"></script>
</body>
</html>
